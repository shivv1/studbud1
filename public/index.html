<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Studbud</title>
        <!-- Favicon -->
        <link rel="icon" type="image/x-icon" href="images/favicon.ico">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="scss/main.scss">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;800&family=Open+Sans:wght@500&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
      <header>
         <!-- Studbud Logo  -->
          <img class="logo" src="images/logo.png" alt="logo">
          <!-- Navigation toggle between study room (index.html) and study plan (study.html) -->
          <!-- <nav>
              <ul class="navbar">
                  <li><a href="index.html">Study Room</a></li>
                  <li><a href="study.html">Study Plan</a></li>
              </ul>
          </nav> -->
      </header>
      <!-- background image for pomodoro -->
      <div class="pomodoro">
      <img class="pomodorobg" src="images/window.PNG" alt="window">
      <!-- Pomodoro Timer developed with the help of tutorial by Freshman Tech: https://freshman.tech/pomodoro-timer/-->
      <main class="app">
        <div class="timer">
          <!-- Toggle between two buttons to activate pomodoro mode or break mode -->
          <div class="button-group mode-buttons" id="js-mode-buttons">
            <button data-mode="pomodoro" class="button active mode-button" id="js-pomodoro">Pomodoro</button>
            <button data-mode="break" class="button mode-button" id="js-break">Break</button>
          </div>
          <!-- Set initial time for clock -->
          <div class="clock" id="js-clock">
            <span id="js-minutes">25</span>
            <span class="separator">:</span>
            <span id="js-seconds">00</span>
          </div>
          <!-- Start button for timer -->
          <button class="main-button" data-action="start" id="js-btn">Start</button>
        </div>
      </main>
      </div>
      <!-- Grid Layout -->
      <div class="grid">
        <!-- grid box for music player -->
        <div class="col col1">
          <div class="music-box">
            <div id="album" class="music-circle">
                <div id="album" class="music-circle"><img id="cover" src="/public/images/moon.png"></div>
            </div>
          <!-- <div class="music-container">
            <div class="img-container">
              <img id="cover" src = "images/moon.png" alt="moon cover art">
            </div> -->
            <!-- Sample Music -->
            <h3>Lofi Mix</h3>
            <audio src="music/moon.mp3" controls></audio>
          </div>
        <!-- box for stopwatch -->
        </div>
        <div class="col col2">
          <div class="stopwatch">
            <div class="counter">
              <h2>
                <span id="hour">00</span>:<span id="minute">00</span>:<span id="second">00</span>
              </h2>
              <button id="startstop">Start</button>
              <button id="reset">Reset</button>
            </div>
          </div>
        </div>
        <!-- box for dictionary -->
        <div class="col col3">
          <h3>Col 3</h3>
        </div>
        <!-- box for kanban -->
        <div class="col col4">
          <h3>Col 4</h3>
        </div>
      </div>
        <script src="script.js" async defer></script>
        <!-- Javascript for pomodoro timer -->
        <script src="js/pomodoro.js"></script>
        <!-- Javacript for music player -->
        <script src="js/music.js"></script>
        <!-- Javascript for stopwatch -->
        <script src="js/stopwatch.js"></script>

    </body>
</html>
