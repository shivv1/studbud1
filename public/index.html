<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Studbud</title>
        <!-- Favicon -->
        <link rel="icon" type="image/x-icon" href="images/favicon.ico">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="scss/main.scss">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500;600;700;800&family=Open+Sans:wght@500&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
      <header>
         <!-- Studbud Logo  -->
          <img class="logo" src="images/logo.png" alt="logo">
          <!-- Navigation toggle between study room (index.html) and study plan (study.html) -->
          <!-- <nav>
              <ul class="navbar">
                  <li><a href="index.html">Study Room</a></li>
                  <li><a href="study.html">Study Plan</a></li>
              </ul>
          </nav> -->
      </header>
      <!-- background image for pomodoro -->
      <div class="pomodoro">
      <img class="pomodorobg" src="images/window.PNG" alt="window">
      <!-- Pomodoro Timer developed with the help of tutorial by Freshman Tech: https://freshman.tech/pomodoro-timer/-->
      <main class="app">
        <div class="timer">
          <!-- Toggle between two buttons to activate pomodoro mode or break mode -->
          <div class="button-group mode-buttons" id="pomodoro-mode">
            <button data-mode="pomodoro" class="button active mode-button" id="pomodoro">Pomodoro</button>
            <button data-mode="break" class="button mode-button" id="break">Break</button>
          </div>
          <!-- Set initial time for clock -->
          <div class="clock" id="js-clock">
            <span id="minutes">25</span>
            <span class="separator">:</span>
            <span id="seconds">00</span>
          </div>
          <!-- Start button for timer -->
          <button class="main-button" data-action="start" id="pomodoro-btn">Start</button>
        </div>
      </main>
      </div>
      <!-- Grid Layout -->
      <div class="grid">
        <!-- grid box for music player -->
        <div class="col col1">
          <div class="music-box">
            <div id="album" class="music-circle">
                <div id="album" class="music-circle"><img id="cover" src="/public/images/moon.png"></div>
            </div>
          <!-- <div class="music-container">
            <div class="img-container">
              <img id="cover" src = "images/moon.png" alt="moon cover art">
            </div> -->
            <!-- Sample Music -->
            <h3>Lofi Mix</h3>
            <audio src="music/moon.mp3" controls></audio>
          </div>
        <!-- box for stopwatch -->
        </div>
        <div class="col col2">
          <div class="stopwatch">
            <div class="counter">
              <h2>
                <span id="hour">00</span>:<span id="minute">00</span>:<span id="second">00</span>
              </h2>
              <button id="startstop">Start</button>
              <button id="reset">Reset</button>
            </div>
          </div>
        </div>
        <!-- box for dictionary -->
        <div class="col col3">
          <div class="dictionary-container">
            <div class="input">
              <input onkeypress="handle(event)" type="text" class="search-field" placeholder="Dictionary Search"/>
            </div>
            <div class="result">
              <!-- placeholder texts -->
              <h4 id="word" class="word">Hello</h4>
              <p class="phonetics">/həˈləʊ/</p>
              <p class="word-definition">A greeting</p>
              <p class="synonymtitle">Synonyms</p>
              <div class="synonyms">
                <!-- <p class="synbox">hello</p>
                <p class="synbox">hello</p>
                <p class="synbox">hello</p>
                <p class="synbox">hello</p>
                <p class="synbox">hello</p>
                <p class="synbox">hello</p> -->
              </div>
            </div>
          </div>
        </div>
        <!-- box for kanban -->
        <div class="col col4">
          <h3>Task List</h3>
          <div class="kanban-container">
            <div class="newtasksection">
              <!-- New task form -->
              <h6>New Task</h6>
              <form id="taskform">
                <label for="task">Task:</label>
                <input type="text" name="task" id="taskInput" required>
                <!-- Date input -->
                <label for="dueDate">Due Date: </label>
                <input type="date" name="dueDate" id="dueDateInput">
                <!-- Time input -->
                <label for="completionTime">Completion Time: </label>
                <input type="time" name="completionTime" id="completionTimeInput">
                <label for="estimatedTime">Estimated completion time (in mins):</label>
                <input type="number" name="estimatedTime" id="estimatedTimeInput">
                <!-- Priority -->
                <label for="priority">Task Priority:</label>
                <select name="prority" id="priorityInput">
                    <option value="">Select one</option>
                    <option value="Low">Low</option>
                    <option value="Medium">Medium</option>
                    <option value="High">High</option>
                </select>
                <button class="button1" type="submit">Submit</button>
            </form>
            </div>
            <div class="section" id="tasklist">
              <h5>To Do</h5>
              <p class="placeholder" id="emptyList">Add your first task</p>
                    <ul></ul>
                    <ul></ul>
                    <ul></ul>
                    <ul></ul>
                    <ul></ul>
            </div>
            <div class="section">
              <h5>In Progress</h5>
            </div>
            <div class="section">
              <h5>Completed</h5>
            </div>
          </div>
        </div>
      </div>
        <script src="script.js" async defer></script>
        <!-- Javascript for pomodoro timer -->
        <script src="js/pomodoro.js"></script>
        <!-- Javacript for music player -->
        <script src="js/music.js"></script>
        <!-- Javascript for stopwatch -->
        <script src="js/stopwatch.js"></script>
        <!-- Javascript for dictionary -->
        <script src="js/dictionary.js"></script>
        <!-- Javascript for Kanban/todo -->
        <script src="js/kanban.js"></script>
    </body>
</html>
